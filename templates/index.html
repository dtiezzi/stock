<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">
    <title>STOCK MARKET API</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/signup">Sign Up</a>
            <form class="d-flex" action="login" method="POST">
                <input class="form-control me-3" type="text" placeholder="USERNAME" aria-label="Search" name="username" autofocus>
                <input class="form-control me-3" type="password" placeholder="PASSWORD" aria-label="Search" name="password">
                <button class="btn btn-outline-success" type="submit">LOGIN</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div style="background-color: darkblue; padding: 1em;">
            <h1 style="color: aliceblue; text-align: center; font-weight: bolder;">Stock Market Info - B3 ({{ date }})</h1>
        </div>
        <table>
            <tr>
              <th>Ticker</th>
              <th>EBITIDA</th>
              <th>Close</th>
              <th>Beta</th>
            </tr>
            {% for k in stocks %}
                <tr>
                <td>{{ k }}</td>
                <td>{{ stocks[k].ebitida }}</td>
                <td>{{ stocks[k].close }}</td>
                <td>{{ stocks[k].beta }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
