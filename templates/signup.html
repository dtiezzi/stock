<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>STOCK MARKET API</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">StockMarket</a>
            <form class="d-flex" action="logout" method="POST">
                <button class="btn btn-warning" type="submit">BACK</button>
            </form>
        </div>
    </nav>

    <div class="container" id="signup">
        <form class="signup" action="/signup" method="POST">
            <label class="fmlb" for="username">Username</label>
            <input class="fmip" type="text" id="userneame" name="username" placeholder="USERNAME" autofocus>
            <label class="fmlb" for="password">Password</label>
            <input class="fmip" type="password" id="password" name="password" placeholder="PASSWORD" pattern=".{8,36}" required>
            <button class="btn btn-warning" id="fmbtn" type="submit">SIGN UP</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
